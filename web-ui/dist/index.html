    <script>
      function test() {
        kiri.newEngine()
          .setListener(console.log)
          .load("https://grid.space/obj/cube.stl")
          .then(eng => eng.setProcess({ sliceShells: 1, sliceFillSparse: 0.25, sliceTopLayers: 2, sliceBottomLayers: 2 }))
          .then(eng => eng.setDevice({ gcodePre: ["M82", "M104 S220"], gcodePost: ["M107"] }))
          .then(eng => eng.slice())
          .then(eng => eng.prepare())
          .then(eng => eng.export())
          .then(console.log)
          .catch(console.error);
      }
      window.onload = test;
